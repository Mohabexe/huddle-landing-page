<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://kit.fontawesome.com/835453a004.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="background" class="background" >
  <main>
    <section class="container-img">
    <img class="illustration" src="./images/illustration-mockups.svg" alt="background" class="background" >
    
    <section class="content">
      <h1 class="heading">
        Build The Community Your Fans Will Love</h1>
        
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p> 
          
          <button class="register">Register</button>
        </section>
      </section>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mohabexe">Mohabexe</a>.
    </p>
    <i class="fa-brands fa-facebook-f center"></i>
    <i class="fa-brands fa-x-twitter center"></i>
    <i class="fa-brands fa-instagram center"></i>
  </footer>
</body>
</html>
